{% extends 'clinic/nav.html' %}

{% block title %}Edit Purchased Order{% endblock %}
{% block content %}
<!-- Header Section -->
<div style="padding: 20px; background-color: #2db9fae8; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); border-radius: 8px; height: 125px; display: flex; align-items: center; margin: 0; justify-content: space-between;">
     <h1 style="color: #fff; font-size: 37px; font-family: 'Istok Web', sans-serif; font-weight: normal;">EDIT PURCHASED ORDER</h1>   <!--update -->
</div>

<br>
<!-- Form Section -->
<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        
     <!-- Item Selection -->
     <div class="form-inputs">
        <label for="item_code">Item:</label>
        <select name="item_code" id="item_code" required>
            {% for item in items %}
                <option value="{{ item.item_code }}" {% if item.item_code == purchased_item.item_code.item_code %}selected{% endif %}>
                    {{ item.item_brand }} | {{ item.item_model }}
                </option>
            {% endfor %}
        </select>
    </div>

        <!-- Purchase Status -->
        <div class="form-inputs">
            <label for="pur_stat">Purchase Status:</label>
            <select name="pur_stat" id="pur_stat" required>
                <option value="For Realease" {% if purchased_item.pur_stat == 'For Realease' %}selected{% endif %}>For Release</option>
                <option value="For follow up" {% if purchased_item.pur_stat == 'For follow up' %}selected{% endif %}>For follow up</option>
                <option value="Done" {% if purchased_item.pur_stat == 'Done' %}selected{% endif %}>Done</option>
            </select>
        </div>
        
         <!-- Date Out -->
         <div class="form-inputs">  
            <label for="item_date_out">Date Out:</label>
            <input type="date" name="item_date_out" id="item_date_out" value="{{ purchased_item.item_date_out|date:'Y-m-d' }}" class="form-control">
        </div>

        <!-- Current Payment -->
        <div class="form-inputs">
            <label for="current_payment">Current Payment:</label>
            <input type="number" name="current_payment" id="current_payment" step="0.01">
        </div>

        <!-- Payment Paid -->
        <div class="form-inputs">
            <label for="payment_payed">Payment Paid:</label>
            <input type="number" name="payment_payed" id="payment_payed" step="0.01" value="{{ payment.payment_payed }}">
        </div>

        <!-- Total Payment -->
        <div class="form-inputs">
            <label for="payment_to_be_payed">Total Payment:</label>
            <input type="number" name="payment_to_be_payed" id="payment_to_be_payed" step="0.01" value="{{ payment.payment_to_be_payed }}">
        </div>

        <!-- Form Buttons -->
        <div class="form-buttons">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'patient' %}" class="btn btn-secondary">Cancel</a>
            
        </div>
    </form>
</div>

<style>
    .header-container {
        padding: 30px;
        background-color: #2db9fa;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        margin: -10px -16px 20px;
        text-align: center;
    }

    .header-title {
        color: #fff;
        font-size: 40px;
        font-family: 'Istok Web', sans-serif;
        font-weight: normal;
        margin: 0;
    }

    .form-container {
        padding: 30px;
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 12px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-inputs input,
    .form-inputs select {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        font-size: 18px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
    }

    .form-inputs label {
        font-size: 18px;
        margin-bottom: 5px;
        display: block;
        color: #333;
    }

    .form-buttons {
        margin-top: 20px;
        display: flex;
        gap: 15px;
        justify-content: center;
    }

    .btn {
        padding: 12px 24px;
        font-size: 18px;
        border-radius: 6px;
        text-decoration: none;
        cursor: pointer;
        border: none;
        transition: background-color 0.3s ease;
    }

    .btn-primary {
        background-color: #2db9fa;
        color: white;
        border: 1px solid #2db9fa;
    }

    .btn-primary:hover {
        background-color: #1a92c6;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: white;
        border: 1px solid #6c757d;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }
</style>
<script>
    window.onload = function() {
        var currentPaymentField = document.getElementById('current_payment');
        if (!currentPaymentField.value) {
            currentPaymentField.value = '0';
        }
    };
</script>
{% endblock %}
