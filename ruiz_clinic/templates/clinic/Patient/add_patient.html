{% extends 'clinic/nav.html' %}

{% block title %}Add Patient{% endblock %}

{% block content %}


<div style="padding: 20px; background-color: #2db9fae8; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); border-radius: 8px; height: 125px; display: flex; align-items: center; margin: 0; justify-content: space-between;">
    <h1 style="color: #fff; font-size: 40px;  font-family: 'Montserrat', sans-serif;  font-weight: normal;">ADD PATIENT</h1>
</div>
<br/>

<div class="form-container">
    <form method="post">
        {% csrf_token %}
        <div class="form-inputs">
            <h3 style="font-family: 'Istok Web', sans-serif; font-size: 24px; color: #333; margin-bottom: 20px;">Patient Details</h3>
            {{ patient_form.as_p }}
        </div>
        
        <div class="form-buttons">
            <button type="submit" class="btn btn-primary">Save Patient</button>
            <a href="{% url 'patient' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<style>
    .form-container {
        padding: 30px;
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 12px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-inputs input,
    .form-inputs select,
    .form-inputs textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        font-size: 18px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
    }

    .form-inputs label {
        font-size: 18px;
        margin-bottom: 5px;
        display: block;
        color: #333;
    }

    .form-buttons {
        margin-top: 20px;
        display: flex;
        gap: 15px;
        justify-content: center;
    }

    .btn {
        padding: 12px 24px;
        font-size: 18px;
        border-radius: 6px;
        text-decoration: none;
        cursor: pointer;
        border: none;
        transition: background-color 0.3s ease;
    }

    .btn-primary {
        background-color: #2db9fa;
        color: white;
        border: 1px solid #2db9fa;
    }

    .btn-primary:hover {
        background-color: #1a92c6;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: white;
        border: 1px solid #6c757d;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }

    hr {
        margin: 30px 0;
        border-top: 1px solid #ddd;
    }
</style>
{% endblock %}
