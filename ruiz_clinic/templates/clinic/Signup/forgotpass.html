{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{% static 'css/forgotpass.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="forgot-password-box">
            <h2>Forgot Password</h2>
            <p>Enter your phone number to receive a password reset link.</p>
            
            <div id="phone-feedback" class="message"></div>

            <form method="POST" action="{% url 'forgotpass' %}">
                {% csrf_token %}
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone" placeholder="Enter your phone number" required>
                </div>

                <div id="otp-field" style="display: none;">
                    <div class="input-group">
                        <label for="otp">OTP</label>
                        <input type="text" name="otp" id="otp" placeholder="Enter the OTP" required>
                        <p id="send-otp" style="cursor: pointer; color: blue; text-decoration: underline;">Send OTP</p>
                    </div>
                </div>

                <button type="submit" class="btn-submit">Submit</button>
                <p class="back-to-login">
                    Remember your password? <a href="{% url 'login' %}">Back to Login</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#phone').on('input', function() {
                const phone = $(this).val();
                if (phone.length === 11) {
                    $.ajax({
                        url: '{% url "check_phone_number" %}',
                        data: { phone: phone },
                        dataType: 'json',
                        success: function(response) {
                            const feedback = $('#phone-feedback');
                            if (response.exists) {
                                feedback.text('Phone number exists').removeClass('error').addClass('success');
                                $('#otp-field').slideDown(); // Show the OTP field
                            } else {
                                feedback.text('Phone number does not match').removeClass('success').addClass('error');
                                $('#otp-field').slideUp(); // Hide the OTP field
                            }
                        },
                    });
                } else {
                    $('#phone-feedback').text('').removeClass('success error');
                    $('#otp-field').slideUp(); // Hide the OTP field
                }
            });
        
            // Send OTP handler
            $('#send-otp').on('click', function() {
                const phone = $('#phone').val();
                if (phone.length === 11) {
                    $.ajax({
                        url: '{% url "send_otp" %}', // Endpoint for sending OTP
                        data: { phone: phone },
                        dataType: 'json',
                        success: function(response) {
                            if (response.success) {
                                alert('OTP sent successfully!');
                            } else {
                                alert('Failed to send OTP: ' + response.error);
                            }
                        },
                        error: function() {
                            alert('An error occurred while sending OTP. Please try again.');
                        }
                    });
                } else {
                    alert('Please enter a valid phone number first.');
                }
            });

            // Handle OTP form submission
            $('form').on('submit', function(event) {
                event.preventDefault(); // Prevent form submission for now
                const otp = $('#otp').val();
                const phone = $('#phone').val();
                if (otp.length === 6) {  // Assuming OTP length is 6
                    $.ajax({
                        url: '{% url "verify_otp" %}', // Endpoint for OTP verification
                        method: 'POST',
                        data: {
                            phone: phone,
                            otp: otp,
                            csrfmiddlewaretoken: '{{ csrf_token }}'
                        },
                        success: function(response) {
                            if (response.valid) {
                                // Redirect to change password page
                                window.location.href = "{% url 'changepass' %}";
                            } else {
                                alert('Invalid OTP, please try again.');
                            }
                        },
                        error: function() {
                            alert('An error occurred while verifying the OTP. Please try again.');
                        }
                    });
                } else {
                    alert('Please enter a valid OTP.');
                }
            });
        });
    </script>
</body>
</html>
